{% extends "main/layout.html" %}
{% load i18n %}

{% block body %}
    <h3 class="mb-3">{% translate 'Registration Form' %}</h3>


    <form  method="post" name="registration_form">
        {% csrf_token %}

        {{ form.as_p }}

         <button type="submit" class="btn btn-success mt-3">{% translate 'Create my account' %}</button>

    </form>


{% endblock %}
action="{% url 'register_user' %}"
